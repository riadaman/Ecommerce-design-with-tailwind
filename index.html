<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Tailwind Project</title>
    <link rel="stylesheet" href="./output/tailwind.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
   <!-- strt Header-->
    <header class="py-4 shadow-sm bg-pink-100 lg:bg-white">
        <div class="container  flex items-center justify-between">
             <!-- logo-->
             <a href="" class="block w-32">
                <img src="./images/easyshop.png" alt="">
             </a>
             <!-- search-->
             <div class="w-full xl:max-w-xl lg:max-w-lg lg:flex relative hidden">
                <span class="absolute left-4 top-3 text-lg text-gray-400">
                    <i class="fas fa-search"></i>
                </span>
                <input type="text" class="pl-12 w-full border border-r-0 border-primary py-3 px-3 rounded-l-md focus:ring-primary" placeholder="Search">
                <button type="submit" class="bg-primary border border-primary text-white px-8 font-medium rounded-r-md hover:bg-transparent hover:text-primary transition">Search</button>
             </div>
              <!-- navicon-->
              <div class="space-x-4 flex items-center">
                <a href="" class="block text-center  text-gray-700 hover:text-primary transition relative">
                    <span class="absolute -right-0 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs">5</span>
                    <div class="text-2xl">
                        <i class="far fa-heart"></i>
                    </div>
                    <div class="text-sm font-semibold leading-3">Whist List</div>
                </a>

                <a href="" class="block text-center  text-gray-700 hover:text-primary transition relative">
                    <span class="absolute -right-3 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs">5</span>
                    <div class="text-2xl">
                        <i class="fas fa-shopping-bag"></i>
                    </div>
                    <div class="text-sm font-semibold leading-3">Cart</div>
                </a>
                
                <a href="" class="block text-center  text-gray-700 hover:text-primary transition relative">
                    <div class="text-2xl">
                        <i class="far fa-user"></i>
                    </div>
                    <div class="text-sm font-semibold leading-3">Account</div>
                </a>
              </div>
        </div>
    </header>






   <!-- end Header-->
</body>
</html>
